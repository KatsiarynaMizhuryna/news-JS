<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <img src="./assets/images/read.png" alt="read" width="70" height="60">
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="footer">
                <div class="gh-profile">
                    <img src="./assets/images/github-logo.png" alt="github logo" width="30" height="30">
                    <a href="https://github.com/KatsiarynaMizhuryna" class="gh-profile" target="_blank">
                        <p class="gh-profile-name">KatsiarynaMizhuryna</p></a>
                </div>
                <a class="anchor" href="https://rs.school/js-en/">
                    <img class="rss-logo" src="./assets/images/rs_school_js.svg" alt="RSSchool logo" width="73" height="26"></a>
                <div class="year">Â© 2023</div>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
        <!--<script src="./index.ts"></script>-->
    </body>
</html>
